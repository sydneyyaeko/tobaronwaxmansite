function randomImages(){
        if (document.images){

               
/* first, figure out new image LOCATION to change */

                
          
     /* update Column */

                if(currentColumn == 0)
                
       currentColumn = 1;
                else if(currentColumn == 5)
           
            currentColumn = 4;
                else{

                       
randomNum = Math.random() * 1000;       /* a random number between 0 and 1000...
*/
                        randomNum = Math.round(randomNum);      /* now, round
it to an even number */
                        randomNum %= 3;         /* now it
is between 0 and 2....*/
                        randomNum -= 1;         /* now
it is between -1 and 1  */

                        currentColumn = currentColumn
+ randomNum;

                        if(currentColumn > 5)
                     
          currentColumn = 5;
                        if(currentColumn <0)
       
                        currentColumn = 0;

                }

                /*
update Row */

                if(currentRow == 0)
                       
currentRow = 1;
                else if(currentRow == 5)
                       
currentRow = 4;
                else{

                        randomNum =
Math.random() * 1000;       /* a random number between 0 and 1000... */
         
              randomNum = Math.round(randomNum);      /* now, round it to an even
number */
                        randomNum %= 3;         /* now it is between 0
and 2....*/
                        randomNum -= 1;         /* now it is between
-1 and 1  */
                        currentRow = currentRow + randomNum;
       
                if(currentRow > 5)
                                currentRow =
5;
                        if(currentRow <0)
                               
currentRow = 0;

        
                }
                
                /*
now, convert Rows and Columns into an image number.... */

               
imageNum = currentRow * 6; 
                imageNum += currentColumn;

         
      imageNum += 1;   /* this is because I start counting at 1 with image names
*/
				
  
                /* now - put a random image into that
location */

                randomNum = Math.random() * 35; /* between 0 and 35
*/
                
                randomNum = Math.round(randomNum);


        
       document["newhome"+imageNum].src =
myImages[randomNum].src;
				
                /* now make the time
delay variable as well.... */

                randomNum = Math.random() * 1000;

               randomNum = Math.round(randomNum);
                randomNum %= 3;
        /* now between 0 and 2 */
                randomNum -= 1;         /* now
-1 and 1 */
                randomNum *= 100;
                        

         
      timeDelay += randomNum;


                if (timeDelay < timeDelayMin)
   
                    timeDelay = timeDelayMin;

                if (timeDelay >
timeDelayMax)
                                timeDelay = timeDelayMax;
         
      

                

                
               
setTimeout("randomImages()",timeDelay);
                

       
}
